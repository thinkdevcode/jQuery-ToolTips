<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<title>jQuery ToolTips</title>
	<link rel="Stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/cupertino/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
    <script src="jQueryToolTips.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() { 
			$('li a').tooltip(); //container auto defaults to body
			$('div#test1').tooltip({ follow: true, container: 'hi1' }); //container by selector
			$('div#test2').tooltip({ follow: true, container: $('#hi2') }); //container by jquery object
		});
	</script>
</head>
<body>
	<ul>
		<li><a href="#" title="I am the best tooltip!">Item 1</a></li>
		<li><a href="#" title="NO! I AM!">Item 2</a></li>
		<li><a href="#" title="You both are noobs, I am NINJA!">Item 3</a></li>
	</ul>
	<div id="test1" title="Im a DIV, I pwn you all... EPIC PWNAGE 111">
		Mouse over me for the truth. 11111
	</div>
	<p>I have nothing</p>
	<div id="test2" title="Im a DIV, I pwn you all... EPIC PWNAGE 222">
		Mouse over me for the truth. 22222
	</div>
	
	<div id="hi1"></div>
	<div id="hi2"></div>
	
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<title>Cascading Style Sheets (CSS)</title>
	<link rel="Stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/cupertino/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
    <script src="jQueryToolTips.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() { 
			$('li').tooltip();
			$('div').tooltip({ follow: true });
		});
	</script>
</head>
<body>
	<ul>
		<li title="I am the best tooltip!">Item 1</li>
		<li title="NO! I AM!">Item 2</li>
		<li title="You both are noobs, I am NINJA!">Item 3</li>
	</ul>
	<div title="Im a DIV, I pwn you all... EPIC PWNAGE">
		Mouse over me for the truth.
	</div>
</body>
</html>
